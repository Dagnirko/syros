sudo: required
language: go

go:
- 1.8.x

services:
- docker

script:
- make bin
- make build pack

after_success:
- make push
- sha1sum dist/syros-pgha > dist/syros-pgha.sha1

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  overwrite: true
  file:
    - dist/syros-pgha
    - dist/syros-pgha.sha1

  on:
    repo: stefanprodan/syros
    tags: true
